<!DOCTYPE html>
<html ng-app="MsgApp">
  <head>
    <meta charset="utf-8">
    <script src="../angular.js"></script>
    <script src="app.js"></script>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
      {{sayMessage()}}<br>
      Cost: {{cookiesCost | currency: "#":5}}
      <br>
      <button ng-click="changeImage()">Change</button>
      <br>
      <img ng-src="images/{{img}}">
    </div>
  </body>
</html>
